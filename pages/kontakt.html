    <div class ="contactcol">
    <div class="map">
      <div>
        <b>Biuro:</b>

      </div>
      <div class="mapouter">
        <div class="gmap_canvas"><iframe width="400" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=%20%20ul.%20Jana%20Kazimierza%2062%20&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"

      <div>
        <b>Produkcja:</b>

      </div>
      <div class="mapouter">
        <div class="gmap_canvas"><iframe width="400" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=ul.%20Prymasa%20Tysi%C4%85clecia%2060%2F62&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"></iframe> </div>


      </div>
    </div>
    </div>

    <div class="formcol">
      <b>Formularz kontaktowy:</b>

      <div class="form">
        <form method="POST" action="">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <label for="imie">Imię</label>
            <input type="text" name="imie" maxlength="50" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ]{3,23}" title="Podaj imię" required>
          </div>

          <div class="input-field">
            <i class="fas fa-mobile-alt"></i>
            <label for="phone">Numer telefonu</label>
            <input type="phone" name="phone" maxlength="9" pattern="^[6789]\d{8}$" >
          </div>

          <div class="input-field">
            <i class="fas fa-at"></i>
            <label for="email">Email</label>
            <input type="email" name="email" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Podaj email" required>
          </div>

          <div class="input-field">
            <i class="fas fa-pen"></i>
            <label for="msg">Wiadomość</label>
            <textarea name="msg" rows="14" length="140" required></textarea>
          </div>

          <div class="btn-sent">
            <button class="btn" type="submit"><i class="fas fa-paper-plane"></i>  Prześlij</button>
          </div>

        </form>
      </div>
    </div>
